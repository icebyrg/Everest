<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { reactive, effect } from './reactivity.js'
      const data = {
        name: 'asddas',
        age: 123,
        flag: true,
        address: {
          n: 456,
        },
      }
      const state = reactive(data)
      let isFlushing = false
      const runner = effect(
        () => {
          console.log('runed')
          app.innerHTML = state.address.n
        },
        {
          scheduler() {
            if (!isFlushing) {
              Promise.resolve().then(() => {
                runner()
                isFlushing = false
              })
              isFlushing = true
            }
          },
        }
      )
      state.address.n = 90890
    </script>
  </body>
</html>
