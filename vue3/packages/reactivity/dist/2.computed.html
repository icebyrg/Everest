<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <id id="app"></id>
    <script type="module">
      // import { reactive, effect, computed } from '/node_modules/@vue/reactivity/dist/reactivity.esm-browser.js'
      import { reactive, effect, computed } from './reactivity.js'
      const state = reactive({ firstname: 'zzz', lastname: 'nnn' })
      const fullname = computed({
        get: () => {
          console.log('computed')
          return state.firstname + state.lastname
        },
        set: (value) => {
          console.log(value)
        },
      })
      effect(() => {
        console.log(fullname.value, 'effect')
        console.log(fullname.value, 'effect')
        console.log(fullname.value, 'effect')
        console.log(fullname.value, 'effect')
      })
      setTimeout(() => {
        state.firstname = 'x'
      }, 1000)
    </script>
  </body>
</html>
