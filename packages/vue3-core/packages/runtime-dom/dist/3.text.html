<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>
    <script type="module">
      // import { createRenderer, h, render, Text, Fragment } from '/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js'
      import { h, render, Text, Fragment } from './runtime-dom.js'

      const VNode = h(Fragment, {}, ['hello', 'hello'])
      render(VNode, app)

      setTimeout(() => {
        const VNode1 = h(Fragment, {}, ['hello', 'hello world'])
        render(VNode1, app)
      }, 1000)
    </script>
  </body>
